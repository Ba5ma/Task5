
<div class="input-group mb-3">
    <input [(ngModel)]="city" type="text" class="form-control" placeholder="Enter city" aria-label="Enter citye" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="search()">Search</button>
  </div>
<div >
    
  
    <div *ngIf="weatherData">
        <div class="upper-data">
            <img src="../assets/sun.jpg" alt="hot" *ngIf="weatherData.main.temp > 15">
            <img src="../assets/cold.jpg" alt="cold" *ngIf="weatherData.main.temp <= 15">
        
            <div class="weather-data">
              <div class="location">{{ weatherData.name }}</div>
              <div class="temp">{{ weatherData.main.temp | number: '1.0-0'}}°C</div>
            </div>
        </div>
        <div class="lower-data">
            <div class="more-info-label">
            More Information
            </div>
            <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                <img src="../assets/coldtemp.png" alt="min">
                <span>min</span>
                </div>
                <div class="info-block-value">
                {{weatherData.main.temp_min | number: '1.0-0'}}°C
                </div>
            </div>
        
            <div class="info-block">
                <div class="info-block-label">
                <img src="../assets/hottemp.png" alt="max">
                <span>max</span>
                </div>
                <div class="info-block-value">
                {{weatherData.main.temp_max | number: '1.0-0'}}°C
                </div>
            </div>
        
            <div class="info-block">
                <div class="info-block-label">
                <img src="../assets/humidity.png" alt="humidity">
                <span>humidity</span>
                </div>
                <div class="info-block-value">
                {{weatherData.main.humidity}}%
                </div>
            </div>
        
            <div class="info-block">
                <div class="info-block-label">
                <img src="../assets/wind.png" alt="wind">
                <span>wind</span>
                </div>
                <div class="info-block-value">
                {{weatherData.wind.speed}} km/h
                </div>
            </div>
            </div>
        </div>
        
     
    </div>
  </div>
